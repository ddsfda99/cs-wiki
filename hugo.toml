baseURL = "https://ddsfda99.github.io/cs-wiki/"
title = "CS 知识库 | cs-wiki"
languageCode = "zh-cn"
theme = "book"

[params]
  BookSection = "notes"
  BookSearch  = true
  BookToC     = true
  BookTheme   = "auto"
  math = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [
            ["\\[","\\]"],
            ["$$","$$"]
          ]
          inline = [
            ["\\(","\\)"]
          ]